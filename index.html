<!DOCTYPE html>
<html lang="en">
<head>
  <title>I‚ù§Biodanza App - Imagenes</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.css" />
<style>
  body{
	margin:0;
	padding:0;
}
/* .container{
	width:90%
	margin:10px auto;
} */
.portfolio-menu{
	text-align:center;
}
.portfolio-menu ul li{
	display:inline-block;
	margin:0;
	list-style:none;
	padding:10px 15px;
	cursor:pointer;
	-webkit-transition:all 05s ease;
	-moz-transition:all 05s ease;
	-ms-transition:all 05s ease;
	-o-transition:all 05s ease;
	transition:all .5s ease;
}

.portfolio-item{
	/*width:100%;*/
}
.portfolio-item .item{
	/*width:303px;*/
	float:left;
	margin-bottom:10px;
}

</style>
</head>
<body>
 <div class="container">
         <div class="row">
            <div class="col-lg-12 text-center my-2">
                <h4>Isotope filter magical layouts with Bootstrap 4</h4>
            </div>
         </div>
         <div class="portfolio-menu mt-2 mb-4">
            <ul>
               <li class="btn btn-outline-dark active" data-filter="*">All</li>
               <li class="btn btn-outline-dark" data-filter=".gts">Girls T-shirt</li>
               <li class="btn btn-outline-dark" data-filter=".lap">Laptops</li>
               <li class="btn btn-outline-dark text" data-filter=".selfie">selfie</li>
            </ul>
         </div>
         <div class="portfolio-item row" id="image-list">
         </div>
      </div>
<script>
            fetch(window.location.href.replace(/\/[^\/]+$/, '') + '/' +'imagenes.json') 
                .then(response => response.json())
                .then(data => {
                    const imageList = document.getElementById('image-list');
                    data.forEach(image => {
                        imageList.innerHTML += `
		            <div class="item ${image.group} col-lg-3 col-md-4 col-6 col-sm">
		               <a href="${image.file}" class="fancylight popup-btn" data-fancybox-group="light" onclick="copyLink(this)"> 
		               <img class="img-fluid" src="${image.file}" title="${image.name}">
		               </a>
		            </div>
                        `;
                    });
                })
                .catch(error => console.error('Error al obtener el archivo JSON:', error));        

	$('.portfolio-menu ul li').click(function(){
         	$('.portfolio-menu ul li').removeClass('active');
         	$(this).addClass('active');
         	
         	var selector = $(this).attr('data-filter');
         	$('.portfolio-item').isotope({
         		filter:selector
         	});
         	return  false;
         });
         $(document).ready(function() {
         var popup_btn = $('.popup-btn');
         popup_btn.magnificPopup({
         type : 'image',
         gallery : {
         	enabled : true
         }
         });
         });
        function copyLink(link) {
            var dummy = document.createElement('input');
            document.body.appendChild(dummy);
            dummy.value = link.href;
            dummy.select();
            document.execCommand('copy');
            document.body.removeChild(dummy);
            // alert('Enlace copiado: ' + dummy.value);
        }

</script>      
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/3.0.6/isotope.pkgd.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.js"></script>
</body></html>
